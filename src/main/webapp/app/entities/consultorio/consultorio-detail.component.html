<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consultorio">
            <h2><span>Consultorio</span> {{consultorio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{consultorio.nome}}</span>
                </dd>
                <dt><span>Consultas</span></dt>
                <dd>
                    <div *ngIf="consultorio.consultas">
                        <a [routerLink]="['/consulta', consultorio.consultas?.id, 'view']">{{consultorio.consultas?.id}}</a>
                    </div>
                </dd>
                <dt><span>Funcionario</span></dt>
                <dd>
                    <div *ngIf="consultorio.funcionario">
                        <a [routerLink]="['/funcionario', consultorio.funcionario?.id, 'view']">{{consultorio.funcionario?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consultorio', consultorio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
